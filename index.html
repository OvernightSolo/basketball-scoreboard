  <head>

    <link
      href="https://fonts.googleapis.com/css?family=Orbitron"
      rel="stylesheet"

  <body>
    <div class="container">
      <div>
        <h3>HOME</h3>
        <div id="home-score">0</div>

          <button onclick="twoHome()" id="plus-two-home">+2</button>
          <button onclick="threeHome()" id="plus-three-home">+3</button>
        </div>
      </div>
      <div>
        <h3>AWAY</h3>
        <div id="guest-score">0</div>
        <div class="add-points">
          <button onclick="oneGuest()" id="plus-one-guest">+1</button>
          <button onclick="twoGuest()" id="plus-two-guest">+2</button>
          <button onclick="threeGuest()" id="plus-three-guest">+3</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
